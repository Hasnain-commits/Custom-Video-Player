<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet"  type="text/css" href="reset.css">
    <script src="https://kit.fontawesome.com/339438ef9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="progress.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

    <h1>Custom Video Player</h1>
    <video src="NGGU.mp4" id="video" class="screen" poster="poster.png"></video>
    
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>

        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
        <input type="range" id="audio" min="0" max="1" step="0.1" value=".5">
        <sup></sup>

    </div>

    <footer>
        <hr>
        <h3>Made By Hasnain Hayat</h3>
    </footer>
    <script src="app.js"></script>
</body>

</html>
